{% extends 'dashboard/dashboard.html' %}
{% load crispy_forms_tags %}

{% block main %}
    <div class="content-section col-sm-6">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Delete Product </legend>
                 <h2> Are you sure you want to delete the Product {{ product.name}} ??</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Remove</button>
                <a class="btn btn-outline-secondary" href="{% url 'product_list' %}" >Cancel</a>
            </div>
        </form>

    </div>
{% endblock %}
