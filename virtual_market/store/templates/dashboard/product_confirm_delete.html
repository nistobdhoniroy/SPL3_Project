<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title> {% block title %} Blog {% endblock %} </title>
    </head>

    <body>

        <div class="content-section col-sm-6">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4"> Delete Post </legend>
                     <h2> Are you sure you want to delete the Product {{ object.product_name }} ??</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Yes, Remove</button>
                    <a class="btn btn-outline-secondary" href="{% url 'product_list' object.seller.username %}" >Cancel</a>
                </div>
            </form>

        </div>
    </body>
</html>
