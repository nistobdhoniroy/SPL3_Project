{% extends 'store/basic.html' %}
{% block title%} Checkout {% endblock %}

{% block content %}
<div class="container">
    <div class="col my-4">
        <h2>Step 1 - Virtual Market Checkout - Review Your Cart Items</h2>
        <div class="my-4">
            <ul class="list-group" id="items">
            </ul>
        </div>
    </div>

    <div class="col my-4">
        <h2>Step 2 - Enter Address & Other Details:</h2>
        <form method="post" action="{% url 'checkout' %}">{% csrf_token %}
            <input type="hidden" name="itemsJson" id="itemsJson">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputname">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Address">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="city" name="city">
                </div>

                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="zip_code" name="zip_code">
                </div>
            </div>
            <div class="form-group">
                <label for="inputZip">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>

            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>

</div>
{% endblock %}


{% block js %}
    <script>
    if (localStorage.getItem('cart') == null) {
        var cart = {};
    } else {
        cart = JSON.parse(localStorage.getItem('cart'));
    }

    console.log(cart);
    var sum = 0;
    if ($.isEmptyObject(cart)) {
        //if object is empty
        mystr = `<p>Your cart is empty, please add some items to your cart before checking out!</p>`
        $('#items').append(mystr);
    } else {
        mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                       <b> Product  </b>
                       <span> <b> Unit Price </b> </span>
                        <span> <b> Quantity </b> </span>
                    </li>`
        $('#items').append(mystr);
        let total_price=0;
        for (item in cart) {
            let name = cart[item][1];
            let unit_price= cart[item][2];
            let qty = cart[item][0];
            sum = sum + qty;
            total_price= total_price+ unit_price* qty;
            mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                        ${name}
                        <span> Tk. ${unit_price}</span>
                        <span class="badge badge-primary badge-pill">${qty}</span>
                    </li>`
            $('#items').append(mystr);
        }
        mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                        <b> Total Price </b>
                        <span > <b> Tk.  ${total_price} </b> </span>
                    </li>`
         $('#items').append(mystr);
    }
    document.getElementById('cart').innerHTML = sum;


    console.log(typeof(cart));
    $('#itemsJson').val(JSON.stringify(cart));

    {% comment %} let cartItems= JSON.parse(cart);
    console.log('I want');
    console.log(typeof(cartItems)); {% endcomment %}

    //$('#itemsJson').val(cartItems);

    {% if thank %}
    alert('Thanks for ordering with us. Your order is is {{id}}. Use it to track your order using our order tracker');
    localStorage.clear();
    document.location = "{% url 'home_view' %}";
    {% endif %}
    </script>
{% endblock %}
